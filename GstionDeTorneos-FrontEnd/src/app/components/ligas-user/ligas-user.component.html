<body>

    <h1>Ligas de: {{userSelected.name}}</h1>

    <div class="card" style="width: 18rem;" *ngFor="let ligas of ligas">
        <div class="card-body">
          <h5 class="card-title">Nombre: {{ligas.name}}</h5>
          <p class="card-text">Descripcion: {{ligas.descripcion}}</p>

          <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="obtenerData(ligas)">Editar</button>
          <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#eliminarLiga" (click)="obtenerData(ligas)">Eliminar</button>
        </div>
    </div>

    <!-- Modal editar liga-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Liga</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <label for="inputName">Nombre</label>
                <input [(ngModel)]="liga.name" name="name" #name="ngModel" class="form-control" id="inputName" type="text" placeholder="name" required>
                <label for="inputDescripcion">Descripción</label>
                <input [(ngModel)]="liga.descripcion" name="descripcion" #descripcion="ngModel" class="form-control" id="inputDescripcion" type="text" placeholder="descripcion" required>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateLigas()">Actualizar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal eliminar liga -->
<div class="modal fade" id="eliminarLiga" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Eliminar Liga</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de eliminar la liga "{{liga.name}}"?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="eliminarLigas()">Eliminar definitivamente</button>
        </div>
      </div>
    </div>
  </div>

</body>
