<div class="division1">
    <br><br><br><br><br><br>
    <h1 class="texto2">Usuarios</h1>
    <h1 class="texto2">Registrados</h1>
    <br><br><br><p>.</p>
</div><br>


<div id="cards">
    <div class="card myWidth text-white bg-secondary" *ngFor="let users of users">
        <div class="card-body">
            <img src="../../../assets/img/usuario.png"><br>
            <h5 class="card-title">{{users.name}} || {{users.lastname}}</h5><hr>
            <h5 class="card-title">Username: {{users.username}}</h5><hr>
            <h5 class="card-title">Role: {{users.role}}</h5><hr>
            <h5 class="card-title">Email: {{users.email}}</h5><hr>
            <button *ngIf="users.role != 'ROLE_ADMIN'" class="btn btn-success" (click)="obetenerData(users)" data-bs-toggle="modal" data-bs-target="#editar">Editar usuario</button>
            <button *ngIf="users.role != 'ROLE_ADMIN'" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#borrar" (click)="obetenerData(users)">Eliminar usuario</button>
            <button *ngIf="users.role != 'ROLE_ADMIN'" class="btn btn-info" (click)="obetenerData(users)" routerLink="/verLigas">Ver ligas de usuario</button>
        </div>
    </div>
</div>

<!-- MODAL PARA ELIMINAR CUENTA -->
<div class="modal fade" id="borrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Peligro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Â¿Seguro que quieres eliminar a {{user.username}}?</h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="borrarData()">Close</button>
          <button type="button" data-bs-dismiss="modal" class="btn btn-danger" (click)="eliminarUsers()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal para editar usuario-->
  <div class="modal fade" id="editar" tabindex="-1" aria-labelledby="editarLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarLabel">Peligro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Editar usuario</h3>
          <div class="divisionTexto">
            <p class="texo3">Nombre</p>
            <div class="division3">
                <input [(ngModel)]="user.name" name="name" #name="ngModel" class="form-control" id="inputName" type="text" placeholder="Tu nombre">
            </div> 
            <p class="texo3">Apellido</p>
            <div class="division3">
                <input [(ngModel)]="user.lastname" name="lastname" #lastname="ngModel" class="form-control" id="inputLastName" type="text" placeholder="Tu apellido">
            </div>
            <p class="texo3a">Username</p>
            <div class="division3">
                <input [(ngModel)]="user.username" name="username" #username="ngModel" class="form-control" id="inputUserName" type="text" placeholder="Tu username">
            </div>
            <p class="texo3a">Correo</p>
            <div class="division3">
                <input [(ngModel)]="user.email" name="email" #email="ngModel" class="form-control" id="inputEmail" type="email" placeholder="Tu correo">
            </div><hr>
            <button type="submit" class="btn btn-primary col-lg-3 mx-2" (click)="updateUsers()" data-bs-dismiss="modal">Guardar cambios</button>
            <button type="button" class="btn btn-danger col-lg-3 mx-2" data-bs-dismiss="modal" (click)="borrarData()">Cancelar</button>
        </div>
        </div>
      </div>
    </div>
  </div>
