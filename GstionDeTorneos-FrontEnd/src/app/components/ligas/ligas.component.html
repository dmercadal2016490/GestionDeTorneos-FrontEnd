<div class="titulo">
    <br>
    <br>
    <h1>Mis ligas</h1>
</div>

<div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar Ligas</button>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar una Liga</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="form-signin">
            <label for="inputName">Nombre</label>
            <input [(ngModel)]="liga.name" name="name" #name="ngModel" class="form-control" id="inputName" type="text" placeholder="name" required>
            <label for="inputName">Descripci√≥n</label>
            <input [(ngModel)]="liga.descripcion" name="descripcion" #name="ngModel" class="form-control" id="inputDescripcion" type="text" placeholder="Descripcion" required>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" (click)="onSubmit()">Guardar Liga</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="cards">
    <div class="card myClass" style="width: 18rem;" *ngFor="let liga of ligas">
      <img src="../../../assets/img/soc.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{liga.name}}</h5>
        <p class="card-text">{{liga.descripcion}}</p>
        <a class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="obtenerData(liga)">Administrar</a>
        <a class="btn btn-danger mx-2" data-target="#myModal" data-toggle="modal">Remove</a>
      </div>
    </div>
</div>
